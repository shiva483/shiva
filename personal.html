<html>
	<head>
		<title>Subin Abid | Personal</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<link rel="stylesheet" href="assets/jbclock.css" type="text/css" media="all"/>
		<script src="assets/jquery.min.js"></script>
    <script type="text/javascript" src="assets/jbclock.js"></script>
		<script type="text/javascript">
	             $(document).ready(function(){
	             JBCountDown({
	             secondsColor : "#ffdc50",
	             secondsGlow  : "none",
	             minutesColor : "#9cdb7d",
	             minutesGlow  : "none",
	             hoursColor   : "#378cff",
	             hoursGlow    : "none",
	             daysColor    : "#ff6565",
	             daysGlow     : "none",
	             startDate   : (new Date(2016,10,11,15,3,0)).getTime() /1000,
	             now         : (new Date()).getTime()/1000
	             });
	             });
	         </script>
	</head>

	<body class="loading">
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">

				<!-- Header -->
					<header id="header">
						<h1>Super Dad</h1>
					</header>

			<div class="wrapper">
			<div class="clock">
				<!-- Days -->
				<div class="clock_days">
					<div class="bgLayer">
						<div class="topLayer"></div>
						<canvas id="canvas_days" width="188" height="188">
						</canvas>
						<div class="text">
							<p class="val">49</p>
							<p class="type_days">Days</p>
						</div>
					</div>
				</div>
				<!-- Days -->
				<!-- Hours -->
				<div class="clock_hours">
					<div class="bgLayer">
						<div class="topLayer"></div>
						<canvas id="canvas_hours" width="188" height="188">
						</canvas>
						<div class="text">
							<p class="val">20</p>
							<p class="type_hours">Hours</p>
						</div>
					</div>
				</div>
				<!-- Hours -->
				<!-- Minutes -->
				<div class="clock_minutes">
					<div class="bgLayer">
						<div class="topLayer"></div>
						<canvas id="canvas_minutes" width="188" height="188">
						</canvas>
						<div class="text">
							<p class="val">7</p>
							<p class="type_minutes">Minutes</p>
						</div>
					</div>
				</div>
				<!-- Minutes -->
				<!-- Seconds -->
				<div class="clock_seconds">
					<div class="bgLayer">
						<div class="topLayer"></div>
						<canvas id="canvas_seconds" width="188" height="188">
						</canvas>
						<div class="text">
							<p class="val">0</p>
							<p class="type_seconds">Seconds</p>
						</div>
					</div>
				</div>
				<!-- Seconds -->
			</div>

      </div><!--/wrapper-->

        <!-- Footer -->
          <footer id="footer">
            <a href="/">Home</a> |
            <a href="/engineer">Academic</a> |
            <a href="/professional">Professional</a> |
            <a href="#">Personal</a> |
            <a href="http://blog.subinabid.xyz" target="_blank">Blog</a>
          </footer>

			</div>
		</div>

		<script>
			window.onload = function() { document.body.className = ''; }
			window.ontouchmove = function() { return false; }
